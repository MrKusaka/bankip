<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark sidebar" style="float: left; width: 15%;  height:964px; border-radius: 0 10px 10px 0;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4">Личный кабинет</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column" id="pills-tab" role="tablist">
            <li>
                <a href="{% url 'credit' %}" class="nav-link active"  aria-selected="true" aria-current="page">Кредиты</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'credit_add' %}" class="nav-link text-white" aria-selected="true" aria-current="page">Добавить кредит</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'calculation' %}" class="nav-link text-white">Долги</a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
            <img src="https://avatars.githubusercontent.com/u/94962074?s=400&u=e15077c8e5cc23e68ac71ab8534e8de8de76cc2c&v=4" width="32" height="32" class="rounded-circle me-2">
            <strong>Профиль</strong>
            <div class="b-example-divider b-example-vr"></div>
        </div>
    </div>
    </div>
    {% block content %}{% endblock %}
</body>
</html>
