{% extends 'bank/base.html' %}

{% block title %}
Главная страница
{% endblock %}

{% block content %}
    <div class="container">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Название банка</th>
                        <th scope="col">Сумма кредита</th>
                        <th scope="col">Срок кредита</th>
                        <th scope="col">Процент кредита</th>
                    </tr>
                </thead>
                <tbody>
                {% for c in credit_list %}
                    <tr>
                        <td>{{ c.bank_name }}</td>
                        <td>{{ c.amount }}</td>
                        <td>{{ c.credit_term }}</td>
                        <td>{{ c.debt_percent }}</td>
                        <td><a href="{% url 'calculation' %}">Рассчитать</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
