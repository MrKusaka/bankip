{% extends 'bank/base.html' %}
{% load bootstrap5 %}

{% block title %}
Добавить кредит
{% endblock %}

{% block content %}
        <div class="container">
        <div class="row">
            <form method="POST"  style="width: 40%">
                <div class="col-lg-5 align-items-center my-5" style="float: right">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <input class="btn btn-success"  type="submit" value="Добавить">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
